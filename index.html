<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer - Vanilla JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>
<body class="vh-100">
    <div class="container vh-100 d-flex flex-column align-items-center justify-content-center">
        <div class="row">
            <div class="col">
                <h1>Say "Happy Happy Birthday" For Tontik</h1>
            </div>
        </div>
        <div class="row">
            <div class="col item">
                <div class="item-value" id="month">100</div>
                <div class="item-name">months</div>
            </div>
            <div class="col item">
                <div class="item-value" id="day">100</div>
                <div class="item-name">days</div>
            </div>
            <div class="col item">
                <div class="item-value" id="hour">100</div>
                <div class="item-name">hours</div>
            </div>
            <div class="col item">
                <div class="item-value" id="minute">100</div>
                <div class="item-name">minutes</div>
            </div>
            <div class="col item">
                <div class="item-value" id="second">100</div>
                <div class="item-name">seconds</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
